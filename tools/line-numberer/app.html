<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行号添加器</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/line-numberer/app.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 18px;
        }

        .options label {
            font-size: 14px;
            color: #1e3a8a;
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: #eff6ff;
            padding: 10px;
            border-radius: 10px;
        }

        .options input {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #bfdbfe;
        }

        .toggle {
            flex-direction: row;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        textarea {
            width: 100%;
            min-height: 240px;
            border: 2px solid #bfdbfe;
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            background: #2563eb;
        }

        .btn.secondary {
            background: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>行号添加器</h1>
            <p>为文本快速添加行号，适合代码、清单和日志</p>
        </div>

        <div class="card">
            <div class="options">
                <label>起始行号
                    <input type="number" id="start" value="1">
                </label>
                <label>步进
                    <input type="number" id="step" value="1">
                </label>
                <label>分隔符
                    <input type="text" id="separator" value=". ">
                </label>
                <label class="toggle"><input type="checkbox" id="skip-empty" checked> 跳过空行</label>
                <label>补零位数
                    <input type="number" id="pad" value="2" min="0">
                </label>
            </div>

            <div class="grid">
                <div>
                    <h3 style="margin-bottom: 8px; color: #111827;">原始文本</h3>
                    <textarea id="input" placeholder="每行一段文字"></textarea>
                </div>
                <div>
                    <h3 style="margin-bottom: 8px; color: #111827;">带行号结果</h3>
                    <textarea id="output" readonly placeholder="结果会显示在这里"></textarea>
                </div>
            </div>

            <div class="actions">
                <button class="btn" id="apply-btn">生成行号</button>
                <button class="btn secondary" id="copy-btn">复制结果</button>
                <button class="btn secondary" id="clear-btn">清空</button>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const startInput = document.getElementById('start');
        const stepInput = document.getElementById('step');
        const separatorInput = document.getElementById('separator');
        const skipEmptyInput = document.getElementById('skip-empty');
        const padInput = document.getElementById('pad');

        function padNumber(value, width) {
            if (width <= 0) {
                return String(value);
            }
            return String(value).padStart(width, '0');
        }

        function addLineNumbers() {
            const lines = input.value.replace(/\r\n/g, '\n').split('\n');
            const start = Number(startInput.value) || 1;
            const step = Number(stepInput.value) || 1;
            const separator = separatorInput.value || '. ';
            const pad = Number(padInput.value) || 0;
            let index = start;

            const result = lines.map((line) => {
                if (skipEmptyInput.checked && line.trim() === '') {
                    return line;
                }
                const prefix = padNumber(index, pad);
                index += step;
                return `${prefix}${separator}${line}`;
            });

            output.value = result.join('\n');
        }

        function copyResult() {
            if (!output.value) {
                return;
            }
            output.select();
            output.setSelectionRange(0, output.value.length);
            document.execCommand('copy');
        }

        function clearAll() {
            input.value = '';
            output.value = '';
        }

        document.getElementById('apply-btn').addEventListener('click', addLineNumbers);
        document.getElementById('copy-btn').addEventListener('click', copyResult);
        document.getElementById('clear-btn').addEventListener('click', clearAll);
        [input, startInput, stepInput, separatorInput, skipEmptyInput, padInput].forEach((el) => {
            el.addEventListener('input', addLineNumbers);
            el.addEventListener('change', addLineNumbers);
        });
    </script>
    
    <script src="/assets/clicks.js" defer></script>
</body>
</html>
