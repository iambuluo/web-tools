<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片拼接</title>
    <link rel="canonical" href="https://www.aichatx.com.cn/tools/image-stitch/app.html">
    <style>
        :root {
            --accent: #a855f7;
            --accent-soft: #a855f733;
            --bg: #0f172a;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #a855f7 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin-bottom: 8px;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        label {
            font-size: 14px;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="file"],
        input[type="color"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 14px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: var(--accent);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.2);
        }

        .btn-secondary {
            background: #64748b;
        }

        .preview {
            width: 100%;
            min-height: 200px;
            border-radius: 12px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preview canvas {
            max-width: 100%;
            max-height: 380px;
            display: block;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--accent-soft);
            color: var(--text);
            font-size: 12px;
        }
    
        .tool-doc-link,
        .tool-home-link {
            position: fixed;
            top: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            color: #0f172a;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(15, 23, 42, 0.12);
            text-decoration: none;
            letter-spacing: 0.02em;
            z-index: 9999;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
            transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }

        .tool-doc-link {
            right: 16px;
        }

        .tool-home-link {
            right: 74px;
        }

        .tool-doc-link:hover,
        .tool-home-link:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(15, 23, 42, 0.2);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <a class="tool-home-link" href="../../index.html">首页</a>
    <a class="tool-doc-link" href="index.html">说明</a>
    <div class="container">
        <div class="header">
            <h1>图片拼接</h1>
            <p>支持两张图片水平或垂直拼接</p>
        </div>
        <div class="card">
            <div class="grid">
                <div>
                    <label>图片 A</label>
                    <input type="file" id="file-a" accept="image/*">
                    <label style="margin-top: 12px;">图片 B</label>
                    <input type="file" id="file-b" accept="image/*">
                    <div class="grid" style="margin-top: 12px;">
                        <div>
                            <label>拼接方向</label>
                            <select id="direction">
                                <option value="horizontal">水平</option>
                                <option value="vertical">垂直</option>
                            </select>
                        </div>
                        <div>
                            <label>对齐方式</label>
                            <select id="align">
                                <option value="start">靠前</option>
                                <option value="center" selected>居中</option>
                                <option value="end">靠后</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid" style="margin-top: 12px;">
                        <div>
                            <label>背景色</label>
                            <input type="color" id="background" value="#ffffff">
                        </div>
                        <div>
                            <label>输出格式</label>
                            <select id="format">
                                <option value="image/png">PNG</option>
                                <option value="image/jpeg">JPEG</option>
                                <option value="image/webp">WebP</option>
                            </select>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn" id="render">生成新图片</button>
                        <a class="btn btn-secondary" id="download" download>下载图片</a>
                    </div>
                </div>
                <div>
                    <label>预览</label>
                    <div class="preview">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileAInput = document.getElementById('file-a');
        const fileBInput = document.getElementById('file-b');
        const directionSelect = document.getElementById('direction');
        const alignSelect = document.getElementById('align');
        const backgroundInput = document.getElementById('background');
        const formatSelect = document.getElementById('format');
        const renderBtn = document.getElementById('render');
        const downloadLink = document.getElementById('download');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let imageA = new Image();
        let imageB = new Image();
        let downloadUrl = '';

        function revokeDownload() {
            if (downloadUrl) {
                URL.revokeObjectURL(downloadUrl);
                downloadUrl = '';
            }
        }

        function loadFile(input, targetImage) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                targetImage.onload = () => {
                    renderImage();
                };
                targetImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function calcOffset(total, size) {
            switch (alignSelect.value) {
                case 'end':
                    return total - size;
                case 'center':
                    return Math.round((total - size) / 2);
                default:
                    return 0;
            }
        }

        function renderImage() {
            if (!imageA.src || !imageB.src) return;
            const widthA = imageA.naturalWidth;
            const heightA = imageA.naturalHeight;
            const widthB = imageB.naturalWidth;
            const heightB = imageB.naturalHeight;
            let canvasWidth = 0;
            let canvasHeight = 0;
            let ax = 0;
            let ay = 0;
            let bx = 0;
            let by = 0;

            if (directionSelect.value === 'horizontal') {
                canvasWidth = widthA + widthB;
                canvasHeight = Math.max(heightA, heightB);
                ay = calcOffset(canvasHeight, heightA);
                by = calcOffset(canvasHeight, heightB);
                ax = 0;
                bx = widthA;
            } else {
                canvasWidth = Math.max(widthA, widthB);
                canvasHeight = heightA + heightB;
                ax = calcOffset(canvasWidth, widthA);
                bx = calcOffset(canvasWidth, widthB);
                ay = 0;
                by = heightA;
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            ctx.fillStyle = backgroundInput.value;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            ctx.drawImage(imageA, ax, ay);
            ctx.drawImage(imageB, bx, by);

            const format = formatSelect.value;
            revokeDownload();
            canvas.toBlob((blob) => {
                if (!blob) return;
                downloadUrl = URL.createObjectURL(blob);
                downloadLink.href = downloadUrl;
                downloadLink.download = `stitch.${format.split('/')[1]}`;
            }, format, 0.92);
        }

        fileAInput.addEventListener('change', () => loadFile(fileAInput, imageA));
        fileBInput.addEventListener('change', () => loadFile(fileBInput, imageB));

        [directionSelect, alignSelect, backgroundInput, formatSelect].forEach((el) => {
            el.addEventListener('change', renderImage);
        });

        renderBtn.addEventListener('click', renderImage);
    </script>
    <script src="../../assets/clicks.js" defer></script>
</body>
</html>
