<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP 地址信息查询</title>
    <link rel="canonical" href="https://www.aichatx.com.cn/tools/ip-info/app.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 14px;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #06b6d4;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #888;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .info-value {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .error-msg {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            display: none;
        }

        .error-msg.active {
            display: block;
        }

        .tool-doc-link,
        .tool-home-link {
            position: fixed;
            top: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            color: #0f172a;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(15, 23, 42, 0.12);
            text-decoration: none;
            letter-spacing: 0.02em;
            z-index: 9999;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
            transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }

        .tool-doc-link {
            right: 16px;
        }

        .tool-home-link {
            right: 74px;
        }

        .tool-doc-link:hover,
        .tool-home-link:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(15, 23, 42, 0.2);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <a class="tool-home-link" href="../../index.html">首页</a>
    <a class="tool-doc-link" href="index.html">说明</a>
    <div class="container">
        <div class="header">
            <h1>IP 地址信息查询</h1>
        </div>

        <div class="card">
            <div class="input-group">
                <label>查询 IP 地址（留空查询本机 IP）：</label>
                <div class="input-wrapper">
                    <input type="text" id="ip-input" placeholder="例如: 8.8.8.8">
                    <button class="btn" onclick="queryIP()" id="query-btn">查询</button>
                </div>
                <button class="btn" onclick="getMyIP()" style="margin-top: 12px; width: 100%;">查询本机 IP</button>
            </div>
            <div class="error-msg" id="error-msg"></div>
        </div>

        <div class="card" id="result-card" style="display: none;">
            <div class="info-grid" id="info-grid"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> 正在查询...
        </div>
    </div>

    <script>
        function queryIP() {
            const ipInput = document.getElementById('ip-input').value.trim();
            const ip = ipInput || '';
            fetchIPInfo(ip);
        }

        function getMyIP() {
            document.getElementById('ip-input').value = '';
            fetchIPInfo('');
        }

        function fetchIPInfo(ip) {
            const loading = document.getElementById('loading');
            const resultCard = document.getElementById('result-card');
            const errorMsg = document.getElementById('error-msg');
            const infoGrid = document.getElementById('info-grid');
            const queryBtn = document.getElementById('query-btn');

            loading.style.display = 'block';
            resultCard.style.display = 'none';
            errorMsg.classList.remove('active');
            queryBtn.disabled = true;

            const url = ip ? `https://ipapi.co/${ip}/json/` : 'https://ipapi.co/json/';
            
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('查询失败');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.reason || '查询失败');
                    }
                    displayIPInfo(data, ip);
                })
                .catch(error => {
                    showError(error.message || '查询失败，请检查网络连接或 IP 地址格式');
                })
                .finally(() => {
                    loading.style.display = 'none';
                    queryBtn.disabled = false;
                });
        }

        function displayIPInfo(data, queriedIP) {
            const infoGrid = document.getElementById('info-grid');
            const resultCard = document.getElementById('result-card');
            
            const infoItems = [
                { label: 'IP 地址', value: data.ip || queriedIP || '未知' },
                { label: '版本', value: data.version || '未知' },
                { label: '城市', value: data.city || '未知' },
                { label: '地区', value: data.region || '未知' },
                { label: '国家', value: (data.country_name || '未知') + ' (' + (data.country_code || '') + ')' },
                { label: '时区', value: data.timezone || '未知' },
                { label: '货币', value: (data.currency || '未知') + ' (' + (data.currency_name || '') + ')' },
                { label: '邮政编码', value: data.postal || '未知' },
                { label: '纬度', value: data.latitude || '未知' },
                { label: '经度', value: data.longitude || '未知' },
                { label: 'ISP', value: data.org || data.asn || '未知' },
                { label: '语言', value: (data.languages || '未知').split(',')[0] }
            ].filter(item => item.value && item.value !== '未知');

            infoGrid.innerHTML = infoItems.map(item => `
                <div class="info-item">
                    <div class="info-label">${item.label}</div>
                    <div class="info-value">${item.value}</div>
                </div>
            `).join('');

            resultCard.style.display = 'block';
        }

        function showError(message) {
            const errorMsg = document.getElementById('error-msg');
            errorMsg.textContent = message;
            errorMsg.classList.add('active');
        }

        // 页面加载时自动查询本机 IP
        window.addEventListener('load', () => {
            getMyIP();
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" onerror="this.onerror=null;this.href='../../assets/vendor/fontawesome/css/all.min.css';">
    <script src="../../assets/clicks.js" defer></script>
</body>
</html>
