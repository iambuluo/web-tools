<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片裁剪</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/image-crop/app.html">
    <style>
        :root {
            --accent: #22c55e;
            --accent-soft: #22c55e33;
            --bg: #0f172a;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #22c55e 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin-bottom: 8px;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        label {
            font-size: 14px;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="file"],
        input[type="color"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 14px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: var(--accent);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.2);
        }

        .btn-secondary {
            background: #64748b;
        }

        .muted {
            color: var(--text-muted);
            font-size: 13px;
        }

        .preview {
            width: 100%;
            min-height: 200px;
            border-radius: 12px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preview canvas {
            max-width: 100%;
            max-height: 380px;
            display: block;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--accent-soft);
            color: var(--text);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>图片裁剪</h1>
            <p>按坐标裁剪图片，可快速居中裁剪</p>
        </div>
        <div class="card">
            <div class="grid">
                <div>
                    <label>选择图片</label>
                    <input type="file" id="file" accept="image/*">
                    <div class="row" style="margin-top: 12px;">
                        <span class="chip" id="size-label">尺寸：-</span>
                    </div>
                    <div class="grid" style="margin-top: 12px;">
                        <div>
                            <label>裁剪宽度 (px)</label>
                            <input type="number" id="crop-width" min="1">
                        </div>
                        <div>
                            <label>裁剪高度 (px)</label>
                            <input type="number" id="crop-height" min="1">
                        </div>
                    </div>
                    <div class="grid" style="margin-top: 12px;">
                        <div>
                            <label>起始 X (px)</label>
                            <input type="number" id="crop-x" min="0" value="0">
                        </div>
                        <div>
                            <label>起始 Y (px)</label>
                            <input type="number" id="crop-y" min="0" value="0">
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn" id="center">居中裁剪</button>
                        <button class="btn" id="render">生成新图片</button>
                        <a class="btn btn-secondary" id="download" download>下载图片</a>
                    </div>
                    <div style="margin-top: 12px;">
                        <label>输出格式</label>
                        <select id="format">
                            <option value="image/png">PNG</option>
                            <option value="image/jpeg">JPEG</option>
                            <option value="image/webp">WebP</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label>预览</label>
                    <div class="preview">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const widthInput = document.getElementById('crop-width');
        const heightInput = document.getElementById('crop-height');
        const xInput = document.getElementById('crop-x');
        const yInput = document.getElementById('crop-y');
        const centerBtn = document.getElementById('center');
        const renderBtn = document.getElementById('render');
        const formatSelect = document.getElementById('format');
        const downloadLink = document.getElementById('download');
        const sizeLabel = document.getElementById('size-label');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let sourceImage = new Image();
        let downloadUrl = '';
        let imageWidth = 0;
        let imageHeight = 0;

        function revokeDownload() {
            if (downloadUrl) {
                URL.revokeObjectURL(downloadUrl);
                downloadUrl = '';
            }
        }

        function clamp(value, min, max) {
            return Math.min(Math.max(value, min), max);
        }

        function centerCrop() {
            const cropWidth = Math.min(Number(widthInput.value) || imageWidth, imageWidth);
            const cropHeight = Math.min(Number(heightInput.value) || imageHeight, imageHeight);
            const x = Math.max(0, Math.round((imageWidth - cropWidth) / 2));
            const y = Math.max(0, Math.round((imageHeight - cropHeight) / 2));
            xInput.value = x;
            yInput.value = y;
        }

        function renderImage() {
            if (!sourceImage.src) return;
            const cropWidth = clamp(Number(widthInput.value) || imageWidth, 1, imageWidth);
            const cropHeight = clamp(Number(heightInput.value) || imageHeight, 1, imageHeight);
            const cropX = clamp(Number(xInput.value) || 0, 0, imageWidth - cropWidth);
            const cropY = clamp(Number(yInput.value) || 0, 0, imageHeight - cropHeight);
            canvas.width = cropWidth;
            canvas.height = cropHeight;
            ctx.clearRect(0, 0, cropWidth, cropHeight);
            ctx.drawImage(sourceImage, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
            const format = formatSelect.value;
            revokeDownload();
            canvas.toBlob((blob) => {
                if (!blob) return;
                downloadUrl = URL.createObjectURL(blob);
                downloadLink.href = downloadUrl;
                downloadLink.download = `crop.${format.split('/')[1]}`;
            }, format, 0.92);
        }

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                sourceImage = new Image();
                sourceImage.onload = () => {
                    imageWidth = sourceImage.naturalWidth;
                    imageHeight = sourceImage.naturalHeight;
                    sizeLabel.textContent = `尺寸：${imageWidth} x ${imageHeight}`;
                    widthInput.value = imageWidth;
                    heightInput.value = imageHeight;
                    xInput.value = 0;
                    yInput.value = 0;
                    renderImage();
                };
                sourceImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        [widthInput, heightInput, xInput, yInput, formatSelect].forEach((el) => {
            el.addEventListener('input', renderImage);
            el.addEventListener('change', renderImage);
        });

        centerBtn.addEventListener('click', () => {
            if (!sourceImage.src) return;
            centerCrop();
            renderImage();
        });

        renderBtn.addEventListener('click', renderImage);
    </script>
    <script src="/assets/clicks.js" defer></script>
</body>
</html>
