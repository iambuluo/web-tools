<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áü≥Â§¥Ââ™ÂàÄÂ∏É</title>
    <link rel="canonical" href="https://www.aichatx.com.cn/tools/rock-paper-scissors/app.html">
    <style>
        :root {
            --accent: #8b5cf6;
            --accent-soft: #8b5cf633;
            --bg: #0f172a;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin-bottom: 8px;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .score-item {
            text-align: center;
        }

        .score-item .label {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .score-item .value {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent);
        }

        .battle-ground {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            min-height: 180px;
        }

        .player-choice, .computer-choice {
            text-align: center;
            flex: 1;
        }

        .choice-display {
            font-size: 80px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 0.5s ease-out;
        }

        @keyframes bounce {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .shaking {
            animation: shake 0.3s ease-in-out infinite;
        }

        .vs {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            padding: 0 20px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .choice-btn {
            width: 100px;
            height: 100px;
            border: 3px solid var(--border);
            background: white;
            border-radius: 16px;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .choice-btn.selected {
            border-color: var(--accent);
            background: var(--accent-soft);
        }

        .result-message {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0;
            display: none;
        }

        .result-message.show {
            display: block;
            animation: appear 0.3s ease-out;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-message.win {
            background: #dcfce7;
            color: #16a34a;
        }

        .result-message.lose {
            background: #fee2e2;
            color: #dc2626;
        }

        .result-message.draw {
            background: #fef3c7;
            color: #f59e0b;
        }

        .reset-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 24px;
            background: #64748b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .reset-btn:hover {
            background: #475569;
        }

        .muted {
            color: var(--text-muted);
            font-size: 13px;
            text-align: center;
        }

        .history {
            margin-top: 20px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .history h3 {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .history-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .history-item {
            padding: 6px 12px;
            background: white;
            border-radius: 6px;
            font-size: 14px;
        }

        .history-item.win {
            border: 1px solid #16a34a;
            color: #16a34a;
        }

        .history-item.lose {
            border: 1px solid #dc2626;
            color: #dc2626;
        }

        .history-item.draw {
            border: 1px solid #f59e0b;
            color: #f59e0b;
        }
    
        .tool-doc-link,
        .tool-home-link {
            position: fixed;
            top: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            color: #0f172a;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(15, 23, 42, 0.12);
            text-decoration: none;
            letter-spacing: 0.02em;
            z-index: 9999;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
            transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }

        .tool-doc-link {
            right: 16px;
        }

        .tool-home-link {
            right: 74px;
        }

        .tool-doc-link:hover,
        .tool-home-link:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(15, 23, 42, 0.2);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <a class="tool-home-link" href="../../index.html">È¶ñÈ°µ</a>
    <a class="tool-doc-link" href="index.html">ËØ¥Êòé</a>
    <div class="container">
        <div class="header">
            <h1>‚úåÔ∏è Áü≥Â§¥Ââ™ÂàÄÂ∏É</h1>
            <p>ÁªèÂÖ∏ÁåúÊã≥Ê∏∏ÊàèÔºåÁúãÁúãË∞ÅÊõ¥ÂéâÂÆ≥</p>
        </div>
        <div class="card">
            <div class="scoreboard">
                <div class="score-item">
                    <div class="label">Áé©ÂÆ∂</div>
                    <div class="value" id="playerScore">0</div>
                </div>
                <div class="score-item">
                    <div class="label">Âπ≥Â±Ä</div>
                    <div class="value" id="drawScore">0</div>
                </div>
                <div class="score-item">
                    <div class="label">ÁîµËÑë</div>
                    <div class="value" id="computerScore">0</div>
                </div>
            </div>

            <div class="battle-ground">
                <div class="player-choice">
                    <div class="choice-display" id="playerDisplay">‚ùì</div>
                    <p class="muted">‰Ω†</p>
                </div>
                <div class="vs">VS</div>
                <div class="computer-choice">
                    <div class="choice-display" id="computerDisplay">‚ùì</div>
                    <p class="muted">ÁîµËÑë</p>
                </div>
            </div>

            <div class="result-message" id="resultMessage"></div>

            <div class="choices">
                <button class="choice-btn" data-choice="rock" title="Áü≥Â§¥">‚úä</button>
                <button class="choice-btn" data-choice="scissors" title="Ââ™ÂàÄ">‚úåÔ∏è</button>
                <button class="choice-btn" data-choice="paper" title="Â∏É">‚úã</button>
            </div>

            <button class="reset-btn" id="resetBtn">üîÑ ÈáçÊñ∞ÂºÄÂßã</button>

            <div class="history" id="history" style="display: none;">
                <h3>ÂØπÊàòËÆ∞ÂΩï</h3>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        const choices = {
            rock: { emoji: '‚úä', name: 'Áü≥Â§¥' },
            scissors: { emoji: '‚úåÔ∏è', name: 'Ââ™ÂàÄ' },
            paper: { emoji: '‚úã', name: 'Â∏É' }
        };

        const winRules = {
            rock: 'scissors',
            scissors: 'paper',
            paper: 'rock'
        };

        let playerScore = 0;
        let computerScore = 0;
        let drawScore = 0;
        let history = [];

        const playerDisplay = document.getElementById('playerDisplay');
        const computerDisplay = document.getElementById('computerDisplay');
        const resultMessage = document.getElementById('resultMessage');
        const playerScoreEl = document.getElementById('playerScore');
        const computerScoreEl = document.getElementById('computerScore');
        const drawScoreEl = document.getElementById('drawScore');
        const resetBtn = document.getElementById('resetBtn');
        const choiceBtns = document.querySelectorAll('.choice-btn');
        const historyEl = document.getElementById('history');
        const historyList = document.getElementById('historyList');

        function getComputerChoice() {
            const choiceKeys = Object.keys(choices);
            return choiceKeys[Math.floor(Math.random() * choiceKeys.length)];
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            if (winRules[player] === computer) return 'win';
            return 'lose';
        }

        function play(playerChoice) {
            // Ê∏ÖÈô§‰πãÂâçÁöÑÁªìÊûú
            resultMessage.classList.remove('show');

            // ÊëáÊôÉÂä®Áîª
            playerDisplay.classList.add('shaking');
            computerDisplay.classList.add('shaking');
            playerDisplay.textContent = '‚úä';
            computerDisplay.textContent = '‚úä';

            // Á¶ÅÁî®ÊåâÈíÆ
            choiceBtns.forEach(btn => btn.disabled = true);

            setTimeout(() => {
                const computerChoice = getComputerChoice();
                const result = determineWinner(playerChoice, computerChoice);

                // ÂÅúÊ≠¢ÊëáÊôÉ
                playerDisplay.classList.remove('shaking');
                computerDisplay.classList.remove('shaking');

                // ÊòæÁ§∫ÈÄâÊã©
                playerDisplay.textContent = choices[playerChoice].emoji;
                computerDisplay.textContent = choices[computerChoice].emoji;

                // Êõ¥Êñ∞ÂàÜÊï∞
                if (result === 'win') {
                    playerScore++;
                    resultMessage.textContent = 'üéâ ‰Ω†Ëµ¢‰∫ÜÔºÅ';
                    resultMessage.className = 'result-message win show';
                } else if (result === 'lose') {
                    computerScore++;
                    resultMessage.textContent = 'üò¢ ‰Ω†Ëæì‰∫ÜÔºÅ';
                    resultMessage.className = 'result-message lose show';
                } else {
                    drawScore++;
                    resultMessage.textContent = 'ü§ù Âπ≥Â±ÄÔºÅ';
                    resultMessage.className = 'result-message draw show';
                }

                playerScoreEl.textContent = playerScore;
                computerScoreEl.textContent = computerScore;
                drawScoreEl.textContent = drawScore;

                // Ê∑ªÂä†ÂéÜÂè≤ËÆ∞ÂΩï
                history.unshift({
                    player: playerChoice,
                    computer: computerChoice,
                    result: result
                });
                if (history.length > 10) history.pop();
                updateHistory();

                // ÂêØÁî®ÊåâÈíÆ
                choiceBtns.forEach(btn => btn.disabled = false);
            }, 1000);
        }

        function updateHistory() {
            if (history.length === 0) {
                historyEl.style.display = 'none';
                return;
            }

            historyEl.style.display = 'block';
            historyList.innerHTML = history.map(item => {
                const resultText = item.result === 'win' ? 'ËÉú' : item.result === 'lose' ? 'Ë¥ü' : 'Âπ≥';
                return `<span class="history-item ${item.result}">${choices[item.player].emoji} vs ${choices[item.computer].emoji} = ${resultText}</span>`;
            }).join('');
        }

        function reset() {
            playerScore = 0;
            computerScore = 0;
            drawScore = 0;
            history = [];

            playerScoreEl.textContent = '0';
            computerScoreEl.textContent = '0';
            drawScoreEl.textContent = '0';

            playerDisplay.textContent = '‚ùì';
            computerDisplay.textContent = '‚ùì';
            resultMessage.classList.remove('show');
            historyEl.style.display = 'none';
        }

        choiceBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                play(btn.dataset.choice);
            });
        });

        resetBtn.addEventListener('click', reset);
    </script>
    <script src="../../assets/clicks.js" defer></script>
</body>
</html>
