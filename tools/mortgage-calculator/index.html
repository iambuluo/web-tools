<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房贷计算器 - JustHTMLs</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/mortgage-calculator/">
    <style>
        :root {
            --accent: #0ea5e9;
            --accent-soft: #e0f2fe;
            --bg: #0b1120;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
            --card: rgba(255, 255, 255, 0.96);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Avenir Next", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: radial-gradient(circle at 10% 10%, #bae6fd 0%, transparent 40%),
                radial-gradient(circle at 90% 20%, #f0f9ff 0%, transparent 45%),
                linear-gradient(130deg, #0ea5e9 0%, #0b1120 100%);
            min-height: 100vh;
            padding: 24px;
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 28px;
        }

        .header h1 {
            font-size: 2.4rem;
            margin-bottom: 8px;
        }

        .card {
            background: var(--card);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(15, 23, 42, 0.35);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #1f2937;
            margin-bottom: 16px;
            font-size: 1.4rem;
        }

        .card p {
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 14px;
        }

        .features {
            list-style: none;
            margin-top: 10px;
        }

        .features li {
            padding: 8px 0;
            color: #334155;
            border-bottom: 1px solid #e2e8f0;
        }

        .features li:before {
            content: "✓";
            color: var(--accent);
            font-weight: bold;
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 12px 26px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 6px 10px 6px 0;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2);
        }

        .btn-secondary {
            background: #64748b;
        }

        .preview {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
        }

        .preview iframe {
            width: 100%;
            height: 460px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>房贷计算器</h1>
            <p>对比等额本息与等额本金，掌握还款节奏</p>
        </div>

        <div class="card">
            <h2>关于这个工具</h2>
            <p>房贷计算器帮助你快速估算月供、总利息和还款总额，适用于商业贷款、公积金贷款等场景。</p>

            <h2>功能特点</h2>
            <ul class="features">
                <li>支持两种主流还款方式</li>
                <li>展示月供、利息与还款总额</li>
                <li>自定义年利率与贷款年限</li>
                <li>本地离线计算，隐私安全</li>
            </ul>

            <h2>适用场景</h2>
            <ul class="features">
                <li>购房预算测算</li>
                <li>选择还款方式</li>
                <li>比对不同利率方案</li>
                <li>月供规划</li>
            </ul>

            <div style="margin-top: 24px;">
                <a href="app.html" class="btn">开始使用</a>
                <a href="https://github.com/justhtmls/html-tools/tree/main/tools/mortgage-calculator" target="_blank" class="btn btn-secondary">查看源码</a>
                <a href="../../index.html" class="btn btn-secondary">返回首页</a>
            </div>
        </div>

        <div class="card">
            <h2>快速预览</h2>
            <div class="preview">
                <iframe src="app.html" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script src="/assets/clicks.js" defer></script>
</body>
</html>
