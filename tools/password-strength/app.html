<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码强度检测</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/password-strength/app.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .input-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .input-row input[type="password"],
        .input-row input[type="text"] {
            flex: 1 1 280px;
            padding: 12px 14px;
            border-radius: 10px;
            border: 2px solid #fecaca;
            font-size: 15px;
        }

        .input-row label {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #fee2e2;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 14px;
            color: #7f1d1d;
        }

        .meter {
            height: 10px;
            background: #fee2e2;
            border-radius: 999px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .meter-fill {
            height: 100%;
            width: 0;
            background: #ef4444;
            transition: width 0.2s ease;
        }

        .summary {
            font-size: 18px;
            font-weight: 700;
            color: #7f1d1d;
            margin-bottom: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .stats div {
            background: #fef2f2;
            padding: 10px 12px;
            border-radius: 10px;
            color: #7f1d1d;
            font-size: 14px;
        }

        .tips {
            margin-top: 16px;
            color: #7f1d1d;
            font-size: 14px;
        }

        .tips ul {
            margin-top: 8px;
            padding-left: 18px;
        }

        .tips li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>密码强度检测</h1>
            <p>本地分析密码强度，不会上传任何数据</p>
        </div>

        <div class="card">
            <div class="input-row">
                <input type="password" id="password" placeholder="输入密码进行检测">
                <label><input type="checkbox" id="show"> 显示密码</label>
            </div>

            <div class="meter">
                <div class="meter-fill" id="meter-fill"></div>
            </div>

            <div class="summary" id="summary">请先输入密码</div>

            <div class="stats" id="stats"></div>

            <div class="tips">
                建议提升：
                <ul id="tips-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const showToggle = document.getElementById('show');
        const meterFill = document.getElementById('meter-fill');
        const summary = document.getElementById('summary');
        const stats = document.getElementById('stats');
        const tipsList = document.getElementById('tips-list');

        function calculate() {
            const value = passwordInput.value;
            if (!value) {
                summary.textContent = '请先输入密码';
                meterFill.style.width = '0%';
                stats.innerHTML = '';
                tipsList.innerHTML = '';
                return;
            }

            const length = value.length;
            const hasLower = /[a-z]/.test(value);
            const hasUpper = /[A-Z]/.test(value);
            const hasNumber = /[0-9]/.test(value);
            const hasSymbol = /[^a-zA-Z0-9]/.test(value);
            const typeCount = [hasLower, hasUpper, hasNumber, hasSymbol].filter(Boolean).length;

            let score = 0;
            if (length >= 8) score += 1;
            if (length >= 12) score += 1;
            if (length >= 16) score += 1;
            score += typeCount;
            const maxScore = 7;
            const percentage = Math.min(100, Math.round((score / maxScore) * 100));
            meterFill.style.width = `${percentage}%`;

            let level = '弱';
            if (score >= 6) level = '非常强';
            else if (score >= 5) level = '强';
            else if (score >= 4) level = '良好';
            else if (score >= 3) level = '一般';

            summary.textContent = `强度等级：${level}`;

            const pool = (hasLower ? 26 : 0) + (hasUpper ? 26 : 0) + (hasNumber ? 10 : 0) + (hasSymbol ? 33 : 0);
            const entropy = pool > 0 ? (length * Math.log2(pool)).toFixed(1) : '0';

            stats.innerHTML = `
                <div>长度：${length} 位</div>
                <div>字符类型：${typeCount} 种</div>
                <div>估算熵值：${entropy} bits</div>
                <div>包含：${hasLower ? '小写' : ''} ${hasUpper ? '大写' : ''} ${hasNumber ? '数字' : ''} ${hasSymbol ? '符号' : ''}</div>
            `;

            const tips = [];
            if (length < 12) tips.push('长度建议至少 12 位');
            if (!hasUpper) tips.push('增加大写字母');
            if (!hasLower) tips.push('增加小写字母');
            if (!hasNumber) tips.push('加入数字');
            if (!hasSymbol) tips.push('加入符号');
            if (/(\w)\1{2,}/.test(value)) tips.push('避免重复字符');

            tipsList.innerHTML = tips.length
                ? tips.map((tip) => `<li>${tip}</li>`).join('')
                : '<li>已达到不错的强度</li>';
        }

        showToggle.addEventListener('change', () => {
            passwordInput.type = showToggle.checked ? 'text' : 'password';
        });
        passwordInput.addEventListener('input', calculate);
        calculate();
    </script>
    
    <script src="/assets/clicks.js" defer></script>
</body>
</html>
