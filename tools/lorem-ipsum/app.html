<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum 生成器</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/lorem-ipsum/app.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .option-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .option-group input,
        .option-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .output-area {
            position: relative;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .output-header h3 {
            color: #333;
            font-size: 1.2rem;
        }

        .copy-btn {
            background: #fa709a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .output-text {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            line-height: 1.8;
            color: #333;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lorem Ipsum 生成器</h1>
            <p>生成占位文本用于设计和测试</p>
        </div>

        <div class="card">
            <div class="options">
                <div class="option-group">
                    <label>类型</label>
                    <select id="type">
                        <option value="paragraphs">段落</option>
                        <option value="sentences">句子</option>
                        <option value="words">单词</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>数量</label>
                    <input type="number" id="count" min="1" max="100" value="3">
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="generate()">生成</button>
                <button class="btn btn-secondary" onclick="copyOutput()">复制</button>
                <button class="btn btn-secondary" onclick="clearOutput()">清空</button>
            </div>

            <div class="output-area">
                <div class="output-header">
                    <h3>生成结果</h3>
                    <span id="stats" style="color: #666;"></span>
                </div>
                <div class="output-text" id="output">点击"生成"按钮开始生成占位文本...</div>
            </div>
        </div>
    </div>

    <script>
        const words = [
            'lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit',
            'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore',
            'magna', 'aliqua', 'enim', 'ad', 'minim', 'veniam', 'quis', 'nostrud',
            'exercitation', 'ullamco', 'laboris', 'nisi', 'aliquip', 'ex', 'ea', 'commodo',
            'consequat', 'duis', 'aute', 'irure', 'in', 'reprehenderit', 'voluptate',
            'velit', 'esse', 'cillum', 'fugiat', 'nulla', 'pariatur', 'excepteur', 'sint',
            'occaecat', 'cupidatat', 'non', 'proident', 'sunt', 'culpa', 'qui', 'officia',
            'deserunt', 'mollit', 'anim', 'id', 'est', 'laborum'
        ];

        function generate() {
            const type = document.getElementById('type').value;
            const count = parseInt(document.getElementById('count').value) || 3;
            let output = '';

            if (type === 'words') {
                output = generateWords(count);
            } else if (type === 'sentences') {
                output = generateSentences(count);
            } else {
                output = generateParagraphs(count);
            }

            document.getElementById('output').innerHTML = output;
            updateStats(output);
        }

        function generateWords(count) {
            const result = [];
            for (let i = 0; i < count; i++) {
                result.push(getRandomWord());
            }
            return result.join(' ');
        }

        function generateSentences(count) {
            const sentences = [];
            for (let i = 0; i < count; i++) {
                const wordsCount = Math.floor(Math.random() * 10) + 5;
                let sentence = [];
                for (let j = 0; j < wordsCount; j++) {
                    sentence.push(getRandomWord());
                }
                sentence[0] = capitalize(sentence[0]);
                sentences.push(sentence.join(' ') + '.');
            }
            return sentences.join(' ');
        }

        function generateParagraphs(count) {
            const paragraphs = [];
            for (let i = 0; i < count; i++) {
                const sentencesCount = Math.floor(Math.random() * 4) + 4;
                let sentences = [];
                for (let j = 0; j < sentencesCount; j++) {
                    const wordsCount = Math.floor(Math.random() * 10) + 5;
                    let sentence = [];
                    for (let k = 0; k < wordsCount; k++) {
                        sentence.push(getRandomWord());
                    }
                    sentence[0] = capitalize(sentence[0]);
                    sentences.push(sentence.join(' ') + '.');
                }
                paragraphs.push('<p>' + sentences.join(' ') + '</p>');
            }
            return paragraphs.join('');
        }

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function updateStats(text) {
            const plainText = text.replace(/<[^>]*>/g, '');
            const words = plainText.trim().split(/\s+/).filter(w => w).length;
            const chars = plainText.length;
            document.getElementById('stats').textContent = `${words} 词, ${chars} 字符`;
        }

        function copyOutput() {
            const output = document.getElementById('output');
            const text = output.textContent || output.innerText;

            if (!text.trim()) {
                showToast('没有可复制的内容');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                showToast('已复制到剪贴板');
            });
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '点击"生成"按钮开始生成占位文本...';
            document.getElementById('stats').textContent = '';
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #333;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 1000;
                animation: fadeInOut 2s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
                15% { opacity: 1; transform: translateX(-50%) translateY(0); }
                85% { opacity: 1; transform: translateX(-50%) translateY(0); }
                100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    <script src="/assets/clicks.js" defer></script>
</body>
</html>
