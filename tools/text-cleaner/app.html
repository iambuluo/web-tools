<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本清理器</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/text-cleaner/app.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #14b8a6 0%, #0f766e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 18px;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #f0fdfa;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 14px;
            color: #134e4a;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        textarea {
            width: 100%;
            min-height: 240px;
            border: 2px solid #99f6e4;
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #14b8a6;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            background: #14b8a6;
        }

        .btn.secondary {
            background: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>文本清理器</h1>
            <p>一键清理空格、空行和格式噪音</p>
        </div>

        <div class="card">
            <div class="options">
                <label><input type="checkbox" id="trim" checked> 去掉首尾空格</label>
                <label><input type="checkbox" id="collapse-spaces" checked> 合并多余空格</label>
                <label><input type="checkbox" id="remove-empty"> 删除空行</label>
                <label><input type="checkbox" id="collapse-empty" checked> 连续空行合并</label>
            </div>

            <div class="grid">
                <div>
                    <h3 style="margin-bottom: 8px; color: #111827;">原始文本</h3>
                    <textarea id="input" placeholder="粘贴需要清理的文本"></textarea>
                </div>
                <div>
                    <h3 style="margin-bottom: 8px; color: #111827;">清理结果</h3>
                    <textarea id="output" readonly placeholder="结果会显示在这里"></textarea>
                </div>
            </div>

            <div class="actions">
                <button class="btn" id="clean-btn">开始清理</button>
                <button class="btn secondary" id="copy-btn">复制结果</button>
                <button class="btn secondary" id="clear-btn">清空</button>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const trim = document.getElementById('trim');
        const collapseSpaces = document.getElementById('collapse-spaces');
        const removeEmpty = document.getElementById('remove-empty');
        const collapseEmpty = document.getElementById('collapse-empty');

        function cleanText() {
            const lines = input.value.replace(/\r\n/g, '\n').split('\n');
            const cleaned = [];
            let previousEmpty = false;

            lines.forEach((line) => {
                let current = line;
                if (collapseSpaces.checked) {
                    current = current.replace(/\s+/g, ' ');
                }
                if (trim.checked) {
                    current = current.trim();
                }

                if (current === '') {
                    if (removeEmpty.checked) {
                        return;
                    }
                    if (collapseEmpty.checked) {
                        if (previousEmpty) {
                            return;
                        }
                        previousEmpty = true;
                    }
                } else {
                    previousEmpty = false;
                }

                cleaned.push(current);
            });

            output.value = cleaned.join('\n');
        }

        function copyResult() {
            if (!output.value) {
                return;
            }
            output.select();
            output.setSelectionRange(0, output.value.length);
            document.execCommand('copy');
        }

        function clearAll() {
            input.value = '';
            output.value = '';
        }

        document.getElementById('clean-btn').addEventListener('click', cleanText);
        document.getElementById('copy-btn').addEventListener('click', copyResult);
        document.getElementById('clear-btn').addEventListener('click', clearAll);
        [input, trim, collapseSpaces, removeEmpty, collapseEmpty].forEach((el) => {
            el.addEventListener('input', cleanText);
            el.addEventListener('change', cleanText);
        });
    </script>
    
    <script src="/assets/clicks.js" defer></script>
</body>
</html>
