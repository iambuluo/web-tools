<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式测试器</title>
    <link rel="canonical" href="https://www.aichatx.com.cn/tools/regex-tester/app.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .regex-section {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .regex-input-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .regex-input {
            flex: 1;
            min-width: 200px;
        }

        .regex-input label {
            display: block;
            margin-bottom: 6px;
            color: #888;
            font-size: 14px;
        }

        .regex-input input, .regex-input textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-family: 'Monaco', monospace;
        }

        .regex-input input:focus, .regex-input textarea:focus {
            outline: none;
            border-color: #a855f7;
        }

        .flags {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .flag {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #888;
            font-size: 13px;
        }

        .flag input {
            accent-color: #a855f7;
        }

        .test-section {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .test-section label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 14px;
        }

        .test-textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }

        .test-textarea:focus {
            outline: none;
            border-color: #a855f7;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-index {
            color: #a855f7;
            font-size: 12px;
            font-weight: 600;
        }

        .result-match {
            flex: 1;
            font-family: 'Monaco', monospace;
            font-size: 13px;
            word-break: break-all;
        }

        .result-match .highlight {
            background: rgba(168, 85, 247, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .result-position {
            color: #888;
            font-size: 11px;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 8px;
            padding: 12px;
            color: #f87171;
            font-size: 14px;
            margin-top: 12px;
        }

        .matches-count {
            color: #888;
            font-size: 13px;
            margin-top: 12px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: #a855f7;
        }

        .quick-patterns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .quick-pattern {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.4);
            padding: 6px 12px;
            border-radius: 6px;
            color: #a855f7;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-pattern:hover {
            background: rgba(168, 85, 247, 0.3);
        }
    
        .tool-doc-link,
        .tool-home-link {
            position: fixed;
            top: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            color: #0f172a;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(15, 23, 42, 0.12);
            text-decoration: none;
            letter-spacing: 0.02em;
            z-index: 9999;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
            transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }

        .tool-doc-link {
            right: 16px;
        }

        .tool-home-link {
            right: 74px;
        }

        .tool-doc-link:hover,
        .tool-home-link:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(15, 23, 42, 0.2);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <a class="tool-home-link" href="../../index.html">首页</a>
    <a class="tool-doc-link" href="index.html">说明</a>
    <div class="container">
        <a href="../.." class="back-link">
            <span>←</span> 返回 AiChatX Tools
        </a>

        <div class="header">
            <h1>正则表达式测试器</h1>
        </div>

        <div class="regex-section">
            <div class="regex-input-wrapper">
                <div class="regex-input">
                    <label>正则表达式</label>
                    <input type="text" id="pattern" value="\b\w{4,6}\b" placeholder="输入正则表达式...">
                </div>
            </div>

            <div class="flags">
                <label class="flag"><input type="checkbox" id="flag-g" checked> <code>g</code> 全局</label>
                <label class="flag"><input type="checkbox" id="flag-i"> <code>i</code> 忽略大小写</label>
                <label class="flag"><input type="checkbox" id="flag-m"> <code>m</code> 多行</label>
                <label class="flag"><input type="checkbox" id="flag-s"> <code>s</code> 单行</label>
            </div>

            <div class="quick-patterns">
                <span class="quick-pattern" data-pattern="\d{11}">手机号</span>
                <span class="quick-pattern" data-pattern="[\w.-]+@[\w.-]+\.\w+">邮箱</span>
                <span class="quick-pattern" data-pattern="https?://[\w\-]+(\.[\w\-]+)+">URL</span>
                <span class="quick-pattern" data-pattern="1[3-9]\d{9}">中国手机</span>
                <span class="quick-pattern" data-pattern="\b\d{4}-\d{2}-\d{2}\b">日期</span>
            </div>
        </div>

        <div class="test-section">
            <label>测试文本</label>
            <textarea class="test-textarea" id="test-text" placeholder="输入要测试的文本...">Hello World! This is a test with some words like code, test, and regex.
Contact: example@email.com or https://example.com
Phone: 13812345678</textarea>

            <div class="matches-count" id="matches-count">找到 0 个匹配</div>

            <div class="results" id="results"></div>
            <div class="error" id="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        const patternInput = document.getElementById('pattern');
        const testText = document.getElementById('test-text');
        const resultsDiv = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const matchesCount = document.getElementById('matches-count');

        const flags = {
            g: document.getElementById('flag-g'),
            i: document.getElementById('flag-i'),
            m: document.getElementById('flag-m'),
            s: document.getElementById('flag-s')
        };

        function getFlags() {
            return Object.entries(flags)
                .filter(([_, el]) => el.checked)
                .map(([name, _]) => name)
                .join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function testRegex() {
            const pattern = patternInput.value;
            const text = testText.value;
            const flagStr = getFlags();

            resultsDiv.innerHTML = '';
            errorDiv.style.display = 'none';

            if (!pattern) {
                matchesCount.textContent = '找到 0 个匹配';
                return;
            }

            try {
                const regex = new RegExp(pattern, flagStr);
                const matches = [];

                if (flags.g.checked) {
                    let match;
                    while ((match = regex.exec(text)) !== null) {
                        matches.push({
                            text: match[0],
                            index: match.index,
                            groups: match.slice(1)
                        });
                        if (!regex.global) break;
                        if (match.index === regex.lastIndex) regex.lastIndex++;
                    }
                } else {
                    const match = regex.exec(text);
                    if (match) {
                        matches.push({
                            text: match[0],
                            index: match.index,
                            groups: match.slice(1)
                        });
                    }
                }

                matchesCount.textContent = `找到 ${matches.length} 个匹配`;

                matches.forEach((m, i) => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <span class="result-index">#${i + 1}</span>
                        <span class="result-match"><span class="highlight">${escapeHtml(m.text)}</span></span>
                        <span class="result-position">位置: ${m.index}</span>
                    `;
                    resultsDiv.appendChild(div);
                });

            } catch (e) {
                errorDiv.textContent = '正则表达式错误: ' + e.message;
                errorDiv.style.display = 'block';
                matchesCount.textContent = '找到 0 个匹配';
            }
        }

        patternInput.addEventListener('input', testRegex);
        testText.addEventListener('input', testRegex);
        Object.values(flags).forEach(el => el.addEventListener('change', testRegex));

        document.querySelectorAll('.quick-pattern').forEach(el => {
            el.addEventListener('click', () => {
                patternInput.value = el.dataset.pattern;
                testRegex();
            });
        });

        // Initial test
        testRegex();
    </script>
    
    <script src="../../assets/clicks.js" defer></script>
</body>
</html>
