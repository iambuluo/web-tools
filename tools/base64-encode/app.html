<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 ÁºñÁ†ÅËß£Á†Å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border-color: transparent;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 60px 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
            min-height: 400px;
        }

        .panel {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: rgba(240, 147, 251, 0.2);
            border: 1px solid rgba(240, 147, 251, 0.4);
            color: #f093fb;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: rgba(240, 147, 251, 0.3);
        }

        .copy-btn.copied {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.4);
            color: #22c55e;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: #666;
        }

        .arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #f093fb;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 14px;
        }

        .option input {
            accent-color: #f093fb;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: #f093fb;
        }

        .file-drop {
            border: 2px dashed rgba(240, 147, 251, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #888;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-drop:hover, .file-drop.dragover {
            border-color: #f093fb;
            background: rgba(240, 147, 251, 0.1);
        }

        .file-drop input {
            display: none;
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto 1fr;
            }

            .arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../.." class="back-link">
            <span>‚Üê</span> ËøîÂõû JustHTMLs
        </a>

        <div class="header">
            <h1>Base64 ÁºñÁ†ÅËß£Á†Å</h1>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" data-mode="encode">ÁºñÁ†Å</button>
            <button class="mode-btn" data-mode="decode">Ëß£Á†Å</button>
        </div>

        <div class="options">
            <label class="option">
                <input type="checkbox" id="url-safe"> URL ÂÆâÂÖ®Ê®°Âºè
            </label>
        </div>

        <div class="file-drop" id="file-drop">
            <input type="file" id="file-input">
            <span>üìÅ ÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§ÑÊàñÁÇπÂáªÈÄâÊã©Êñá‰ª∂</span>
        </div>

        <div class="editor-container">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title" id="input-title">ËæìÂÖ•ÊñáÊú¨</span>
                    <button class="copy-btn" onclick="copyInput()">Â§çÂà∂</button>
                </div>
                <textarea id="input-text" placeholder="ËæìÂÖ•Ë¶ÅÁºñÁ†ÅÁöÑÊñáÊú¨..."></textarea>
            </div>

            <div class="arrow">‚Üí</div>

            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title" id="output-title">Base64 ËæìÂá∫</span>
                    <button class="copy-btn" id="copy-output" onclick="copyOutput()">Â§çÂà∂</button>
                </div>
                <textarea id="output-text" readonly placeholder="Base64 ÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const urlSafeCheckbox = document.getElementById('url-safe');
        const modeBtns = document.querySelectorAll('.mode-btn');
        const fileDrop = document.getElementById('file-drop');
        const fileInput = document.getElementById('file-input');

        let currentMode = 'encode';

        function encode(str) {
            try {
                let result = btoa(unescape(encodeURIComponent(str)));
                if (urlSafeCheckbox.checked) {
                    result = result.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                }
                return result;
            } catch (e) {
                return 'ÈîôËØØ: ' + e.message;
            }
        }

        function decode(str) {
            try {
                if (urlSafeCheckbox.checked) {
                    str = str.replace(/-/g, '+').replace(/_/g, '/');
                    while (str.length % 4) str += '=';
                }
                return decodeURIComponent(escape(atob(str)));
            } catch (e) {
                return 'ÈîôËØØ: Êó†ÊïàÁöÑ Base64 Â≠óÁ¨¶‰∏≤';
            }
        }

        function convert() {
            const input = inputText.value;
            if (!input) {
                outputText.value = '';
                return;
            }
            outputText.value = currentMode === 'encode' ? encode(input) : decode(input);
        }

        function setMode(mode) {
            currentMode = mode;
            modeBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.mode === mode));
            document.getElementById('input-title').textContent = mode === 'encode' ? 'ËæìÂÖ•ÊñáÊú¨' : 'Base64 ËæìÂÖ•';
            document.getElementById('output-title').textContent = mode === 'encode' ? 'Base64 ËæìÂá∫' : 'Ëß£Á†ÅÁªìÊûú';
            inputText.placeholder = mode === 'encode' ? 'ËæìÂÖ•Ë¶ÅÁºñÁ†ÅÁöÑÊñáÊú¨...' : 'ËæìÂÖ• Base64 Â≠óÁ¨¶‰∏≤...';
            outputText.placeholder = mode === 'encode' ? 'Base64 ÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå...' : 'Ëß£Á†ÅÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå...';
            convert();
        }

        function copyOutput() {
            if (!outputText.value) return;
            navigator.clipboard.writeText(outputText.value);
            const btn = document.getElementById('copy-output');
            btn.textContent = 'Â∑≤Â§çÂà∂!';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = 'Â§çÂà∂';
                btn.classList.remove('copied');
            }, 2000);
        }

        function copyInput() {
            if (!inputText.value) return;
            navigator.clipboard.writeText(inputText.value);
            event.target.textContent = 'Â∑≤Â§çÂà∂!';
            setTimeout(() => {
                event.target.textContent = 'Â§çÂà∂';
            }, 2000);
        }

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                if (currentMode === 'encode') {
                    inputText.value = e.target.result;
                    convert();
                }
            };
            reader.readAsDataURL(file);
        }

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => setMode(btn.dataset.mode));
        });

        inputText.addEventListener('input', convert);
        urlSafeCheckbox.addEventListener('change', convert);

        fileDrop.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        fileDrop.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileDrop.classList.add('dragover');
        });

        fileDrop.addEventListener('dragleave', () => {
            fileDrop.classList.remove('dragover');
        });

        fileDrop.addEventListener('drop', (e) => {
            e.preventDefault();
            fileDrop.classList.remove('dragover');
            if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
        });

        // Demo text
        inputText.value = 'Hello, JustHTMLs!';
        convert();
    </script>
</body>
</html>
