<body>

        <div class="card">

                <p>JWT åªä¼šè¿›è¡Œ Base64 è§£ç ï¼Œä¸ä¼šéªŒè¯ç­¾åã€‚è¯·ä¸è¦åœ¨ç”Ÿäº§ç¯å¢ƒä¸­ä½¿ç”¨è§£ç åçš„æ•æ„Ÿä¿¡æ¯ã€‚</p>
            </div>

            <div class="input-area">

                <textarea id="jwt-input" placeholder="ç²˜è´´ä½ çš„ JWT Token åœ¨è¿™é‡Œ..." oninput="decode()"></textarea>

    <script>
        function decode() {
            const input = document.getElementById('jwt-input').value.trim();
            const output = document.getElementById('output');
            const errorOutput = document.getElementById('error-output');

            errorOutput.innerHTML = '';

            if (!input) {
                output.innerHTML = `
                    <div class="empty-state">
                        <p>è¾“å…¥ JWT Token æŸ¥çœ‹è§£ç ç»“æœ</p>
                    </div>
                `;
                return;
            }

            const parts = input.split('.');

            if (parts.length !== 3) {
                errorOutput.innerHTML = `
                    <div class="error-box">
                        <p>æ— æ•ˆçš„ JWT æ ¼å¼ã€‚JWT åº”è¯¥åŒ…å« 3 ä¸ªéƒ¨åˆ†ï¼Œç”¨ç‚¹å·åˆ†éš”ã€‚</p>
                    </div>
                `;
                output.innerHTML = '';
                return;
            }

            try {
                const header = JSON.parse(atob(parts[0]));
                const payload = JSON.parse(atob(parts[1]));
                const signature = parts[2];

                // æ£€æŸ¥è¿‡æœŸæ—¶é—´
                let warningHtml = '';
                if (payload.exp) {
                    const expDate = new Date(payload.exp * 1000);
                    const now = new Date();
                    const isExpired = now > expDate;

                    if (isExpired) {
                        warningHtml = `
                            <div class="info-box warning">
                                <p>âš ï¸ æ­¤ Token å·²è¿‡æœŸï¼ˆè¿‡æœŸæ—¶é—´: ${expDate.toLocaleString('zh-CN')}ï¼‰</p>
                            </div>
                        `;
                    } else {
                        warningHtml = `
                            <div class="info-box">
                                <p>âœ“ Token æœ‰æ•ˆï¼ˆè¿‡æœŸæ—¶é—´: ${expDate.toLocaleString('zh-CN')}ï¼‰</p>
                            </div>
                        `;
                    }
                }

                output.innerHTML = warningHtml + `
                    <div class="parts-grid">
                        <div class="part-card">
                            <div class="part-header">
                                <span class="part-title">Header (å¤´éƒ¨)</span>
                                <button class="copy-btn" onclick="copyPart('header')">å¤åˆ¶</button>
                            </div>
                            <div class="part-content">
                                <div class="json-display" id="header-display">${formatJson(header)}</div>
                            </div>
                        </div>

                        <div class="part-card">
                            <div class="part-header">
                                <span class="part-title">Payload (è´Ÿè½½)</span>
                                <button class="copy-btn" onclick="copyPart('payload')">å¤åˆ¶</button>
                            </div>
                            <div class="part-content">
                                <div class="json-display" id="payload-display">${formatJson(payload)}</div>
                            </div>
                        </div>

                        <div class="part-card">
                            <div class="part-header">
                                <span class="part-title">Signature (ç­¾å)</span>
                                <button class="copy-btn" onclick="copyPart('signature')">å¤åˆ¶</button>
                            </div>
                            <div class="part-content">
                                <div class="json-display" id="signature-display">${signature}</div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                errorOutput.innerHTML = `
                    <div class="error-box">
                        <p>è§£ç å¤±è´¥: ${error.message}</p>
                    </div>
                `;
                output.innerHTML = '';
            }
        }

        function formatJson(obj) {
            return JSON.stringify(obj, null, 2);
        }

        function clearInput() {
            document.getElementById('jwt-input').value = '';
            decode();
        }

        function copyPart(part) {
            let content;
            switch (part) {
                case 'header':
                    content = document.getElementById('header-display').textContent;
                    break;
                case 'payload':
                    content = document.getElementById('payload-display').textContent;
                    break;
                case 'signature':
                    content = document.getElementById('signature-display').textContent;
                    break;
            }

            navigator.clipboard.writeText(content).then(() => {
                showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            });
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: #333;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 1000;
                animation: fadeInOut 2s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // Add animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
                15% { opacity: 1; transform: translateX(-50%) translateY(0); }
                85% { opacity: 1; transform: translateX(-50%) translateY(0); }
                100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
