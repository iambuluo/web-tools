    <script>
        function convert() {
            const markdown = document.getElementById('markdown-input').value;
            const html = parseMarkdown(markdown);

        function parseMarkdown(markdown) {
            let html = markdown;

            // ‰ª£Á†ÅÂùóÔºàÈúÄË¶ÅÂÖàÂ§ÑÁêÜÔºåÈÅøÂÖçË¢´ÂÖ∂‰ªñËßÑÂàôÂπ≤Êâ∞Ôºâ
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                return '<pre><code class="language-' + (lang || '') + '">' + escapeHtml(code.trim()) + '</code></pre>';
            });

            // Ë°åÂÜÖ‰ª£Á†Å
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Ê†áÈ¢ò
            html = html.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Á≤ó‰ΩìÂíåÊñú‰Ωì
            html = html.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/___(.+?)___/g, '<strong><em>$1</em></strong>');
            html = html.replace(/__(.+?)__/g, '<strong>$1</strong>');
            html = html.replace(/_(.+?)_/g, '<em>$1</em>');

            // Âà†Èô§Á∫ø
            html = html.replace(/~~(.+?)~~/g, '<del>$1</del>');

            // ÈìæÊé•
            html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // ÂõæÁâá
            html = html.replace(/!\[([^\]]*)\]\(([^\)]+)\)/g, '<img src="$2" alt="$1">');

            // Êó†Â∫èÂàóË°®
            html = html.replace(/^[\*\-] (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');

            // ÊúâÂ∫èÂàóË°®
            html = html.replace(/^\d+\. (.+)$/gm, '<li>$1</li>');

            // ÂºïÁî®
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');
            html = html.replace(/(<blockquote>.*<\/blockquote>\n?)+/g, function(match) {
                return '<blockquote>' + match.replace(/<\/blockquote>\n?<blockquote>/g, '\n').replace(/<\/?blockquote>/g, '') + '</blockquote>';
            });

            // ÂàÜÈöîÁ∫ø
            html = html.replace(/^-{3,}$/gm, '<hr>');
            html = html.replace(/^\*{3,}$/gm, '<hr>');

            // ÊÆµËêΩ
            html = html.replace(/^(?!<[h|u|o|b|p|d])(.+)$/gm, '<p>$1</p>');

            // Êç¢Ë°å
            html = html.replace(/\n\n/g, '</p>\n<p>');
            html = html.replace(/<p><(h[1-6]|ul|ol|blockquote|pre|hr)/g, '<$1');
            html = html.replace(/<\/(h[1-6]|ul|ol|blockquote|pre)><\/p>/g, '</$1>');

            // Ê∏ÖÁêÜÂ§ö‰ΩôÁöÑ p Ê†áÁ≠æ
            html = html.replace(/<p>(<h[1-4]>)/g, '$1');
            html = html.replace(/(<\/h[1-4]>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ul>)/g, '$1');
            html = html.replace(/(<\/ul>)<\/p>/g, '$1');
            html = html.replace(/<p>(<ol>)/g, '$1');
            html = html.replace(/(<\/ol>)<\/p>/g, '$1');
            html = html.replace(/<p>(<blockquote>)/g, '$1');
            html = html.replace(/(<\/blockquote>)<\/p>/g, '$1');
            html = html.replace(/<p>(<pre>)/g, '$1');
            html = html.replace(/(<\/pre>)<\/p>/g, '$1');
            html = html.replace(/<p>(<hr>)/g, '$1');
            html = html.replace(/(<hr>)<\/p>/g, '$1');

            // Á©∫ÊÆµËêΩ
            html = html.replace(/<p><\/p>/g, '');

            return html;
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function getHTML() {
            const markdown = document.getElementById('markdown-input').value;
            return parseMarkdown(markdown);
        }

        function copyHTML() {
            const html = getHTML();
            if (!html.trim()) {
                showToast('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ');

            const fullHtml = `<!DOCTYPE html>

            const blob = new Blob([fullHtml], { type: 'text/html' });
