    <style>

<body>

                    </div>
                    <textarea class="editor-textarea" id="input" placeholder="Âú®Ê≠§ËæìÂÖ• CSS ‰ª£Á†Å..."></textarea>
                </div>

                <div class="editor-panel">
                    <div class="editor-header">
                        <span class="editor-title">ËæìÂá∫ÁªìÊûú</span>
                        <span class="editor-stats" id="output-stats">0 Â≠óÁ¨¶ (ÂáèÂ∞ë 0%)</span>
                    </div>
                    <textarea class="editor-textarea" id="output" placeholder="Â§ÑÁêÜÂêéÁöÑ CSS Â∞ÜÊòæÁ§∫Âú®ËøôÈáå..." readonly></textarea>
                </div>

    <script>
        function minifyCSS() {
            const input = document.getElementById('input').value;
            if (!input.trim()) {
                document.getElementById('output').value = '';
                updateStats('', 0);
                return;
            }

            let css = input;

            // Remove comments
            css = css.replace(/\/\*[\s\S]*?\*\//g, '');

            // Remove extra whitespace
            css = css.replace(/\s+/g, ' ');

            // Remove spaces around special characters
            css = css.replace(/\s*([{}:;,>~+])\s*/g, '$1');

            // Remove last semicolon
            css = css.replace(/;}/g, '}');

            // Remove leading/trailing whitespace
            css = css.trim();

            document.getElementById('output').value = css;
            const saved = input.length - css.length;
            const percent = ((saved / input.length) * 100).toFixed(1);
            updateStats(css, saved, percent);
        }

        function beautifyCSS() {
            const input = document.getElementById('input').value;
            if (!input.trim()) {
                document.getElementById('output').value = '';
                updateStats('', 0);
                return;
            }

            let css = input;

            // Add newline after {
            css = css.replace(/\{/g, '{\n');

            // Add newline after }
            css = css.replace(/\}/g, '\n}\n');

            // Add newline after ;
            css = css.replace(/;/g, ';\n');

            // Add space after :
            css = css.replace(/:/g, ': ');

            // Remove extra newlines
            css = css.replace(/\n\s*\n/g, '\n');

            // Add proper indentation
            const lines = css.split('\n');
            let indented = '';
            let indent = 0;

            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                if (line.includes('}')) {
                    indent = Math.max(0, indent - 1);
                }

                indented += '    '.repeat(indent) + line + '\n';

                if (line.includes('{')) {
                    indent++;
                }
            });

            document.getElementById('output').value = indented.trim();
            updateStats(indented.trim(), 0);
        }

        function updateStats(output, saved, percent = '0.0') {
            const outputLength = output ? output.length : 0;
            document.getElementById('output-stats').textContent =
                `${outputLength.toLocaleString()} Â≠óÁ¨¶${saved > 0 ? ` (ÂáèÂ∞ë ${percent}%, ËäÇÁúÅ ${saved.toLocaleString()} Â≠óÁ¨¶)` : ''}`;

            const inputLength = document.getElementById('input').value.length;
            document.getElementById('input-stats').textContent = `${inputLength.toLocaleString()} Â≠óÁ¨¶`;
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            updateStats('', 0);
        }

        function loadSample() {
            document.getElementById('input').value = `/* Header Styles */

            updateStats(document.getElementById('input').value, 0);
        }

        // Auto update stats on input
        document.getElementById('input').addEventListener('input', function() {
            updateStats('', 0);
        });
    </script>
