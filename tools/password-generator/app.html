    <script>
        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        document.addEventListener('DOMContentLoaded', function() {
            const lengthSlider = document.getElementById('lengthSlider');
            const lengthDisplay = document.getElementById('lengthDisplay');

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;

            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€ç§å­—ç¬¦ç±»å‹');
                return;
            }

            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);

            for (let i = 0; i < length; i++) {
                password += charset[array[i] % charset.length];
            }

            if (includeUppercase && !/[A-Z]/.test(password)) {
                const pos = Math.floor(Math.random() * length);
                password = password.substring(0, pos) +
                          'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)] +
                          password.substring(pos + 1);
            }
            if (includeLowercase && !/[a-z]/.test(password)) {
                const pos = Math.floor(Math.random() * length);
                password = password.substring(0, pos) +
                          'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)] +
                          password.substring(pos + 1);
            }
            if (includeNumbers && !/[0-9]/.test(password)) {
                const pos = Math.floor(Math.random() * length);
                password = password.substring(0, pos) +
                          '0123456789'[Math.floor(Math.random() * 10)] +
                          password.substring(pos + 1);
            }
            if (includeSymbols && !/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) {
                const pos = Math.floor(Math.random() * length);
                password = password.substring(0, pos) +
                          '!@#$%^&*()_+-=[]{}|;:,.<>?'[Math.floor(Math.random() * 26)] +
                          password.substring(pos + 1);
            }

            document.getElementById('passwordOutput').textContent = password;
            updateStrength(password);
            addToHistory(password);
        }

        function updateStrength(password) {
            let strength = 0;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            if (password.length >= 8) strength += 20;
            if (password.length >= 12) strength += 20;
            if (password.length >= 16) strength += 10;
            if (/[a-z]/.test(password)) strength += 15;
            if (/[A-Z]/.test(password)) strength += 15;
            if (/[0-9]/.test(password)) strength += 10;
            if (/[^a-zA-Z0-9]/.test(password)) strength += 10;

            strengthFill.style.width = strength + '%';

            if (strength < 50) {
                strengthFill.style.background = '#f56565';
                strengthText.textContent = 'å¼±';
                strengthText.style.color = '#f56565';
            } else if (strength < 70) {
                strengthFill.style.background = '#ed8936';
                strengthText.textContent = 'ä¸­ç­‰';
                strengthText.style.color = '#ed8936';
            } else if (strength < 90) {

        function copyPassword() {
            const password = document.getElementById('passwordOutput').textContent;

            if (password === 'ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®ç”Ÿæˆå¯†ç ') {

                setTimeout(() => {

                    copyBtn.classList.remove('copied');

            });
        }

        function addToHistory(password) {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' +
                              now.getMinutes().toString().padStart(2, '0');

            passwordHistory.unshift({
                password: password,
                time: timeString

            if (passwordHistory.length > 10) {
                passwordHistory = passwordHistory.slice(0, 10);

            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
