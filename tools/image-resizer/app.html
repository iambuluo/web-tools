<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片尺寸调整</title>
    <link rel="canonical" href="https://www.aichatx.com.cn/tools/image-resizer/app.html">
    <style>
        :root {
            --accent: #06b6d4;
            --accent-soft: #06b6d433;
            --bg: #0f172a;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #06b6d4 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin-bottom: 8px;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 26px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        label {
            font-size: 14px;
            color: var(--text-muted);
            72→        }

        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 14px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            background: var(--accent);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.2);
        }

        .btn-secondary {
            background: #64748b;
        }
        
        .btn-disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            pointer-events: none;
        }

        .muted {
            color: var(--text-muted);
            font-size: 13px;
        }

        .output-box {
            background: #f8fafc;
            border: 1px dashed var(--border);
            padding: 12px;
            border-radius: 12px;
        }

        .preview {
            width: 100%;
            min-height: 180px;
            border-radius: 12px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .preview img {
            max-width: 100%;
            max-height: 300px;
            display: block;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--accent-soft);
            color: var(--text);
            font-size: 12px;
        }

        .result {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }

        .code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 13px;
        }
    
        .tool-doc-link,
        .tool-home-link {
            position: fixed;
            top: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            color: #0f172a;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(15, 23, 42, 0.12);
            text-decoration: none;
            letter-spacing: 0.02em;
            z-index: 9999;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
            transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }

        .tool-doc-link {
            right: 16px;
        }

        .tool-home-link {
            right: 74px;
        }

        .tool-doc-link:hover,
        .tool-home-link:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(15, 23, 42, 0.2);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <a class="tool-home-link" href="../../index.html">首页</a>
    <a class="tool-doc-link" href="index.html">说明</a>
    <div class="container">
        <div class="header">
            <h1>图片尺寸调整</h1>
            <p>调整图片宽高，支持锁定比例</p>
        </div>
        <div class="card">
            <div class="grid">
                <div>
                    <label>选择图片</label>
                    <input type="file" id="file" accept="image/*">
                    <div class="grid" style="margin-top: 12px;">
                        <div>
                            <label>宽度 (px)</label>
                            <input type="number" id="width" min="1">
                        </div>
                        <div>
                            <label>高度 (px)</label>
                            <input type="number" id="height" min="1">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 8px;">
                        <label><input type="checkbox" id="lock" checked> 锁定比例</label>
                        <div style="min-width: 160px;">
                            <label>输出格式</label>
                            <select id="format">
                                <option value="image/png">PNG</option>
                                <option value="image/jpeg">JPEG</option>
                                <option value="image/webp">WebP</option>
                            </select>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn" id="resize">生成预览</button>
                        <a class="btn btn-secondary btn-disabled" id="download" download>下载图片</a>
                    </div>
                </div>
                <div>
                    <label>预览</label>
                    <div class="preview" id="preview">暂无预览</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file');
            const widthInput = document.getElementById('width');
            const heightInput = document.getElementById('height');
            const lockInput = document.getElementById('lock');
            const formatSelect = document.getElementById('format');
            const resizeBtn = document.getElementById('resize');
            const preview = document.getElementById('preview');
            const downloadLink = document.getElementById('download');
            
            let originalImage = null;
            let aspectRatio = 0;
            let currentBlobUrl = null;

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        originalImage = img;
                        aspectRatio = img.width / img.height;
                        
                        widthInput.value = img.width;
                        heightInput.value = img.height;
                        
                        // Show preview of original
                        preview.innerHTML = '';
                        const previewImg = img.cloneNode();
                        previewImg.style.maxWidth = '100%';
                        preview.appendChild(previewImg);
                        
                        // Reset download until resized
                        downloadLink.classList.add('btn-disabled');
                        downloadLink.removeAttribute('href');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            // Aspect ratio locking
            widthInput.addEventListener('input', () => {
                if (!lockInput.checked || !originalImage || !widthInput.value) return;
                const w = parseInt(widthInput.value);
                if(w > 0) heightInput.value = Math.round(w / aspectRatio);
            });

            heightInput.addEventListener('input', () => {
                if (!lockInput.checked || !originalImage || !heightInput.value) return;
                const h = parseInt(heightInput.value);
                if(h > 0) widthInput.value = Math.round(h * aspectRatio);
            });

            resizeBtn.addEventListener('click', () => {
                if (!originalImage) {
                    alert('请先选择图片');
                    return;
                }
                
                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);
                
                if (!width || !height || width <= 0 || height <= 0) {
                    alert('请输入有效的宽度和高度');
                    return;
                }
                
                const btnText = resizeBtn.textContent;
                resizeBtn.textContent = '处理中...';
                resizeBtn.disabled = true;

                // Use requestAnimationFrame to allow UI update
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        try {
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            
                            // High quality scaling
                            ctx.imageSmoothingEnabled = true;
                            ctx.imageSmoothingQuality = 'high';
                            
                            ctx.drawImage(originalImage, 0, 0, width, height);
                            
                            const format = formatSelect.value;
                            const ext = format.split('/')[1];
                            
                            // Use toBlob for better performance with large images
                            canvas.toBlob((blob) => {
                                if (!blob) {
                                    throw new Error('图片生成失败');
                                }

                                // Revoke previous URL to prevent memory leaks
                                if (currentBlobUrl) {
                                    URL.revokeObjectURL(currentBlobUrl);
                                }
                                currentBlobUrl = URL.createObjectURL(blob);
                                
                                // Update preview
                                const resultImg = new Image();
                                resultImg.src = currentBlobUrl;
                                preview.innerHTML = '';
                                preview.appendChild(resultImg);
                                
                                // Setup download button state
                                downloadLink.classList.remove('btn-disabled');
                                downloadLink.dataset.filename = `resized_${width}x${height}.${ext}`;
                                
                                resizeBtn.textContent = btnText;
                                resizeBtn.disabled = false;
                            }, format, 0.92);
                            
                        } catch (err) {
                            console.error(err);
                            alert('处理失败: ' + err.message);
                            resizeBtn.textContent = btnText;
                            resizeBtn.disabled = false;
                        }
                    }, 50);
                });
            });

            // Handle download click manually for better reliability
            downloadLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (downloadLink.classList.contains('btn-disabled') || !currentBlobUrl) return;

                const tempLink = document.createElement('a');
                tempLink.href = currentBlobUrl;
                tempLink.download = downloadLink.dataset.filename || 'resized-image';
                document.body.appendChild(tempLink);
                tempLink.click();
                document.body.removeChild(tempLink);
            });
        });
    </script>
    <script src="../../assets/clicks.js" defer></script>
</body>
</html>
